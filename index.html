    <audio id="bgAudio">
        <source src="assets/bgsound.mp3" type="audio/mp3">
    </audio>
    <script>
        var bgAudio = document.getElementById('bgAudio');

        // Attempt to autoplay the audio
        function tryAutoPlay() {
            bgAudio.play().then(function () {
                // Autoplay succeeded
                console.log('Audio playback started successfully.');
            }).catch(function (error) {
                // Autoplay failed, handle the error
                console.error('Autoplay failed:', error);
            });
        }

        // Listen for a user interaction event to start audio playback
        document.addEventListener('click', function () {
            tryAutoPlay();
            // Remove the event listener to prevent multiple attempts
            document.removeEventListener('click', arguments.callee);
        });
    </script>
